<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game 1</title>
</head>
<body>
    <div class="container">
        
        <div class="button">
            <button id="roll">ROLL</button>
        </div>
        <div class="p">
            <p>You rolled : </p>
            <p id="roll1"></p>
            <p>Your score so far is:</p>
            <p id="score"></p>
        </div>
        
        
        <div>
            <img id="dice1" src= "img/dice1.png" alt="dice1" class="dice dice1">
            <img id="dice2" src= "img/dice2.png" alt="dice2" class="dice dice2">
            <img id="dice3" src= "img/dice3.png" alt="dice3" class="dice dice3">
            <img id="dice4" src= "img/dice4.png" alt="dice4" class="dice dice4">
            <img id="dice5" src= "img/dice5.png" alt="dice5" class="dice dice5">
            <img id="dice6" src= "img/dice6.png" alt="dice6" class="dice dice6">
        </div>
        
        
        <div>
            <p id="winner">You're a winner!</p>
            <p id="loser">You lose!</p>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
